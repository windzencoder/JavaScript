<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>

        body{
            margin: 0;
            padding: 0;
        }

        #pn{
            background: #e8e8e8;
            width: 600px;
            display: block;
            margin: 0 auto;
            padding: 5px;
            font-size: 9pt;
            height: auto;
        }

        .slide {
            margin: 0 auto;
            padding: 0px;
            width: 600px;
            border-top: solid 4px gray;
        }

        .btn-slide {
            background: gray;
            width: 120px;
            height: 30px;
            text-align: center;
            margin: 0 auto;
            padding: 10px 0 0;
            display: block;
            color: white;
            text-decoration: none;
        }


    </style>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            /*
            $('#strHref').toggle(function () {
                $(this).text('收取-');
                $('#hpn').show(1000);
            }, function () {
                $(this).text('更多选项+');
                $('#hpn').hide(1000);
            });
            */

            /*

            $('#strHref').click(function () {

                $('#hpn').slideToggle();

            });
            */


            $('#strHref').click(function () {

                if(!$('#hpn').is(':visible')) {

                    $('#strHref').text('收取-');
                    $('#hpn').show(1000);

                } else {

                    $('#strHref').text('更多选项+');
                    $('#hpn').hide(1000);

                }

            });





        })


    </script>


</head>
<body>


<div id="pn">
    <p>手机-商品筛选</p>
    <p>网络：移动4G 联通3G 电信3G</p>
    <!-- 隐藏的选项-->
    <div id="hpn" style="display: none">
        <p>价格：5000以上 4000-4999 3000-3999</p>
        <p>特点：JDPhone计划 美颜 自拍 像素高 视网膜屏幕</p>
    </div>
</div>
<p class="slide">
    <a href="#" id="strHref" class="btn-slide">更多选项+</a>
</p>


</body>
</html>
